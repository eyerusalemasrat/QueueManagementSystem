<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100 " style="margin-top: 60px;">
            <div class="card">
                <div class="card-header text-white">
                    <h3>Sign In</h3>
                    
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Counters</label>
                                <select for="name" name="name" class="form-control" id="name">
                                    {%for counter in counters%}
                                        <option for="name" name="name" value="{{counter.name}}">{{counter.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn generate text-white" type="submit"  value="Login" class="btn btn-primary float-right login_btn">
                              
                        </div>

                        
                    </form>
                    <br>
                    <br>
                    <br>
                    {% if error %}
                                <p style="color: red;">{{error}}</p>
                        {% endif %}
                </div>
                
                </div>
            </div>
        </div>
    </div>
</body>

</html>
